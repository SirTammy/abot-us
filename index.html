<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-lg">
            <nav class="navbar navbar-expand-md navbar-light bg-light">

                <a class="navbar-brand" href="index.html"><img src="images/Logo.png" alt="logo"></a>

                <!-- Button for the hamburger menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- this contains the nav links -->
                <div class="collapse navbar-collapse align-items-center" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active ms-3" aria-current="page" href="#">Explore</a>

                        </li>
                    </ul>

                    <!-- The Sign In and SignUp buttons -->
                    <form class="d-flex">
                        <input class="form-control me-2 d-md-none" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success me-2" type="submit">Sign In</button>
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </form>
                </div>

            </nav>
        </div>

        <!-- The Hero Section with just Image -->
        <section id="hero">
            <div class="">
                <img src="images/Frame 1.png" class="img-fluid w-100 px-sm-2 px-md-0" alt="">
